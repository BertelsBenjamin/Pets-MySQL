<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Express - index.html</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1 class="heading">The Pet Database</h1>
    </header>
    <form class="form-inline-block">
      <div class="form-group">
        <label>Table: </label>
        <select name="tables" class="form-control" id="select-table"></select>
      </div>

      <div class="form-group">
        <label class="label">Name: </label>
        <input
          class="form-control"
          placeholder="Name"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Name'"
        />
      </div>

      <div class="form-group">
        <label>Owner: </label>
        <input
          class="form-control"
          placeholder="Owner"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Owner'"
        />
      </div>

      <div class="form-group">
        <label>Species: </label>
        <input
          class="form-control"
          placeholder="Species"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Species'"
        />
      </div>

      <div class="form-group">
        <label>Sex: </label>
        <input
          class="form-control"
          placeholder="Sex"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Sex'"
        />
      </div>

      <div class="form-group">
        <label>Birth: </label>
        <input
          class="form-control"
          placeholder="When was your pet born?"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Birthday'"
        />
      </div>

      <div class="form-group">
        <label>Death: </label>
        <input
          class="form-control"
          placeholder="When did it die?"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Deathday'"
        />
      </div>

      <div class="form-group button-group">
        <button id="btn-insert-row" class="btn btn-outline btn-dark">
          Insert
        </button>
        <button id="btn-refresh-form" class="btn btn-outline btn-dark">
          Refresh
        </button>
        <button id="btn-delete-row" class="btn btn-outline btn-dark">
          Delete
        </button>
      </div>
    </form>
    <table id="data" class="table">
      <thead id="table-head" class="table-head">
        <tr class="table-header" id="table-header"></tr>
      </thead>
    </table>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="main.js" async defer></script>
  </body>
</html>
